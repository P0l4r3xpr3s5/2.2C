<!DOCTYPE html>
<html>
<head>
  <title>Shopping Website with Vue</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background-color: #444;
      color: white;
      padding: 0.5rem;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-right: 1rem;
    }
    main {
      padding: 2rem;
    }
    section {
      margin-bottom: 3rem;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 1rem;
    }
    h3 {
      color: #555;
      font-size: 20px;
      margin-bottom: 0.5rem;
    }
    p {
      color: #777;
      font-size: 16px;
      line-height: 1.5;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 1rem;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <header>
      <h1>{{ siteTitle }}</h1>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
    <main>
      <section id="home">
        <h2>Welcome to Our Shop</h2>
        <p>Your source for amazing products!</p>
      </section>
      <section id="products">
        <h2>Our Products</h2>
        <ul>
          <li v-for="product in products" :key="product.id">
            <h3>{{ product.title }}</h3>
            <p>Price: ${{ product.price }}</p>
            <p>Stock: {{ product.stock }}</p>
            <button @click="orderProduct(product.id)">Order</button>
          </li>
        </ul>
      </section>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: {{ contactEmail }}</p>
      </section>
    </main>
    <footer>
      &copy; 2023 My Shopping Website. All rights reserved.
    </footer>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        siteTitle: 'My Shopping Website',
        products: [
          { id: 1, title: 'Product 1', price: 100, stock: 10 },
          { id: 2, title: 'Product 2', price: 200, stock: 5 },
          { id: 3, title: 'Product 3', price: 300, stock: 0 }
        ],
        contactEmail: 'contact@example.com'
      },
      methods: {
        orderProduct(productId) {
          const product = this.products.find(p => p.id === productId);
          if (product && product.stock > 0) {
            product.stock--;
          }
        }
      }
    });
  </script>
</body>
</html>
